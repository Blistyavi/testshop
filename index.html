<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спортивный магазин</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        header nav ul {
            display: flex;
            list-style: none;
            justify-content: center;
        }

        header nav ul li {
            position: relative;
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            padding: 5px;
        }

        header nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #444;
            list-style: none;
            padding: 10px 0;
        }

        header nav ul li:hover ul {
            display: block;
        }

        header nav ul li ul li {
            margin: 0;
        }

        header nav ul li ul li a {
            padding: 5px 10px;
            display: block;
            color: white;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .product {
            background: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            width: 30%;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h3 {
            margin: 10px 0;
        }

        .product p {
            color: #28a745;
            font-weight: bold;
        }

        .product button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .product button.details {
            background-color: #28a745;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .product {
                width: 45%; /* Два товара в ряд */
            }
        }

        @media (max-width: 480px) {
            .products {
                flex-direction: column; /* Вертикальное расположение */
                gap: 15px;
            }

            .product {
                width: 100%; /* Товар на всю ширину */
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Спортивный магазин</h1>
            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    const cartButtons = document.querySelectorAll(".cart");
            
                    cartButtons.forEach(button => {
                        button.addEventListener("click", (event) => {
                            const product = event.target.closest(".product");
                            const title = product.querySelector("h3").textContent;
                            const price = product.querySelector("p").textContent;
                            const image = product.querySelector("img").getAttribute("src");
            
                            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            
                            cart.push({ title, price, image });
                            localStorage.setItem("cart", JSON.stringify(cart));
            
                            alert(`${title} добавлен в корзину!`);
                        });
                    });
                });
            </script>
            
            <ul>
                <li>
                    <a href="#">Каталог</a>
                    <ul>
                        <li><a href="/beg.html">Беговые дорожки</a></li>
                        <li><a href="/index.html">Велотренажеры</a></li>
                        <li><a href="/gant.html">Гантели</a></li>
                    </ul>
                </li>
                <li><a href="/delivery.html">Доставка и оплата</a></li>
                <li><a href="/contacts.html">Контакты</a></li>
                <li><a href="/cart.html">Корзина</a></li>
                <li><a href="/aboutus.html">О нас</a></li>
            </ul>
        </nav>
    </header>

    <section class="products">
        <div class="product">
            <img src="/6138119775.jpg" alt="">
            <h3>Велотренажер OXYGEN</h3>
            <p>510$</p>
            <button class="details">Подробнее</button>
            <button class="cart">В корзину</button>
        </div>
        <div class="product">
            <img src="/$_1.jpg" alt="">
            <h3>Велотренажер lifefitness</h3>
            <p>749.9$</p>
            <button class="details">Подробнее</button>
            <button class="cart">В корзину</button>
        </div>
        <div class="product">
            <img src="/1332403_77931_enjpg.jpg" alt="Товар 3">
            <h3>Велотренажер Vision U600E</h3>
            <p>5200$</p>
            <button class="details">Подробнее</button>
            <button class="cart">В корзину</button>
        </div>
    </section>
</body>
</html>
