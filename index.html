<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спортивный магазин</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .product h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product p {
            font-size: 1.1em;
            color: #28a745;
            font-weight: bold;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Адаптивный дизайн */
        @media (max-width: 768px) {
            .catalog {
                gap: 15px;
            }

            .product {
                width: 90%;
                max-width: 350px;
            }
        }

        @media (max-width: 480px) {
            .product h3 {
                font-size: 1em;
            }

            button {
                width: 100%;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Спортивный магазин</h1>
            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    const cartButtons = document.querySelectorAll(".cart");
            
                    cartButtons.forEach(button => {
                        button.addEventListener("click", (event) => {
                            const product = event.target.closest(".product");
                            const title = product.querySelector("h3").textContent;
                            const price = product.querySelector("p").textContent;
                            const image = product.querySelector("img").getAttribute("src");
            
                            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            
                            cart.push({ title, price, image });
                            localStorage.setItem("cart", JSON.stringify(cart));
            
                            alert(`${title} добавлен в корзину!`);
                        });
                    });
                });
            </script>
            
            <ul>
                <li>
                    <a href="#">Каталог</a>
                    <ul>
                        <li><a href="/beg.html">Беговые дорожки</a></li>
                        <li><a href="/index.html">Велотренажеры</a></li>
                        <li><a href="/gant.html">Гантели</a></li>
                    </ul>
                </li>
                <li><a href="/delivery.html">Доставка и оплата</a></li>
                <li><a href="/contacts.html">Контакты</a></li>
                <li><a href="/cart.html">Корзина</a></li>
                <li><a href="/aboutus.html">О нас</a></li>
            </ul>
        </nav>
    </header>

    <section class="products">
        <div class="product">
            <img src="/6138119775.jpg" alt="">
            <h3>Велотренажер OXYGEN</h3>
            <p>510$</p>
            <button class="details">Подробнее</button>
            <button class="cart">В корзину</button>
        </div>
        <div class="product">
            <img src="/$_1.jpg" alt="">
            <h3>Велотренажер lifefitness</h3>
            <p>749.9$</p>
            <button class="details">Подробнее</button>
            <button class="cart">В корзину</button>
        </div>
        <div class="product">
            <img src="/1332403_77931_enjpg.jpg" alt="Товар 3">
            <h3>Велотренажер Vision U600E</h3>
            <p>5200$</p>
            <button class="details">Подробнее</button>
            <button class="cart">В корзину</button>
        </div>
    </section>
</body>
</html>
