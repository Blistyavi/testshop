<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спортивный магазин</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header ul li {
            position: relative;
        }

        header ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            display: block;
        }

        header ul li a:hover {
            background-color: #444;
        }

        header ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            padding: 10px 0;
            list-style: none;
            z-index: 1000;
        }

        header ul li:hover ul {
            display: block;
        }

        header ul li ul li a {
            padding: 5px 20px;
        }

        .products {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 30%;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            border-radius: 5px;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .product button {
            margin: 10px 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product .details {
            background-color: #007BFF;
            color: white;
        }

        .product .cart {
            background-color: #28a745;
            color: white;
        }

        .product button:hover {
            opacity: 0.9;
        }
        @media (max-width: 768px) {
            .product-card {
                width: calc(50% - 20px);
            }

            header nav ul {
                flex-direction: column;
            }

            header nav ul li {
                margin: 5px 0;
            }
        }

        @media (max-width: 480px) {
            .product-card {
                width: 100%;
            }

            header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Спортивный магазин</h1>
            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    const cartButtons = document.querySelectorAll(".cart");
            
                    cartButtons.forEach(button => {
                        button.addEventListener("click", (event) => {
                            const product = event.target.closest(".product");
                            const title = product.querySelector("h3").textContent;
                            const price = product.querySelector("p").textContent;
                            const image = product.querySelector("img").getAttribute("src");
            
                            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            
                            cart.push({ title, price, image });
                            localStorage.setItem("cart", JSON.stringify(cart));
            
                            alert(`${title} добавлен в корзину!`);
                        });
                    });
                });
            </script>
            
            <ul>
                <li>
                    <a href="#">Каталог</a>
                    <ul>
                        <li><a href="/beg.html">Беговые дорожки</a></li>
                        <li><a href="/index.html">Велотренажеры</a></li>
                        <li><a href="/gant.html">Гантели</a></li>
                    </ul>
                </li>
                <li><a href="/delivery.html">Доставка и оплата</a></li>
                <li><a href="/contacts.html">Контакты</a></li>
                <li><a href="/cart.html">Корзина</a></li>
                <li><a href="/aboutus.html">О нас</a></li>
            </ul>
        </nav>
    </header>

    <section class="products">
        <div class="product">
            <img src="/6138119775.jpg" alt="">
            <h3>Велотренажер OXYGEN</h3>
            <p>510$</p>
            <button class="details">Подробнее</button>
            <button class="cart">В корзину</button>
        </div>
        <div class="product">
            <img src="/$_1.jpg" alt="">
            <h3>Велотренажер lifefitness</h3>
            <p>749.9$</p>
            <button class="details">Подробнее</button>
            <button class="cart">В корзину</button>
        </div>
        <div class="product">
            <img src="/1332403_77931_enjpg.jpg" alt="Товар 3">
            <h3>Велотренажер Vision U600E</h3>
            <p>5200$</p>
            <button class="details">Подробнее</button>
            <button class="cart">В корзину</button>
        </div>
    </section>
</body>
</html>
