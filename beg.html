<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спортивный магазин</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            margin-right: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 1em;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
        }

        /* Catalog styles */
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            width: 300px;
            padding: 15px;
        }

        .product img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .product h3, .product p {
            margin: 10px 0;
        }

        button {
            padding: 10px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .details {
            background-color: #007bff;
        }

        .cart {
            background-color: #28a745;
        }

        /* Адаптив под мобильные устройства */
        @media (max-width: 768px) {
            .products {
                flex-direction: column;
                align-items: center;
            }

            .product {
                width: 90%;
                max-width: 400px;
            }

            header {
                flex-direction: column;
                text-align: center;
            }

            nav {
                margin-top: 10px;
                justify-content: center;
            }

            nav a {
                margin: 5px 10px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.2em;
            }

            nav a {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Спортивный магазин</h1>
            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    const cartButtons = document.querySelectorAll(".cart");
            
                    cartButtons.forEach(button => {
                        button.addEventListener("click", (event) => {
                            const product = event.target.closest(".product");
                            const title = product.querySelector("h3").textContent;
                            const price = product.querySelector("p").textContent;
                            const image = product.querySelector("img").getAttribute("src");
            
                            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            
                            cart.push({ title, price, image });
                            localStorage.setItem("cart", JSON.stringify(cart));
            
                            alert(`${title} добавлен в корзину!`);
                        });
                    });
                });
            </script>
            
            <ul>
                <li>
                    <a href="#">Каталог</a>
                    <ul>
                        <li><a href="/beg.html">Беговые дорожки</a></li>
                        <li><a href="/index.html">Велотренажеры</a></li>
                        <li><a href="/gant.html">Гантели</a></li>
                    </ul>
                </li>
                <li><a href="/delivery.html">Доставка и оплата</a></li>
                <li><a href="/contacts.html">Контакты</a></li>
                <li><a href="/cart.html">Корзина</a></li>
                <li><a href="/aboutus.html">О нас</a></li>
            </ul>
        </nav>
    </header>

    <section class="products">
        <div class="product">
            <img src="/treadmill_PNG25.png" alt="">
            <h3>Беговая дорожка Treadmill</h3>
            <p>2500$</p>
            <button class="details">Подробнее</button>
            <button class="cart">В корзину</button>
        </div>
        <div class="product">
            <img src="/treadmill_PNG106.png" alt="">
            <h3>Беговая дорожка Treadmill</h3>
            <p>4000$</p>
            <button class="details">Подробнее</button>
            <button class="cart">В корзину</button>
        </div>
        <div class="product">
            <img src="/freemotion_vmtl29814_2.png" alt="Товар 3">
            <h3>Беговая дорожка freemotion</h3>
            <p>3000$</p>
            <button class="details">Подробнее</button>
            <button class="cart">В корзину</button>
        </div>
    </section>
</body>
</html>
